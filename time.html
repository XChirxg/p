<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Arial Black', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            user-select: none;
        }

        #timer {
            font-size: 20vw;
            font-weight: 900;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }

        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 18px 35px;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
            vertical-align: middle;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fff;
            color: #000;
            border: none;
            padding: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }


    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn" title="Fullscreen">
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
    </button>


    <div id="timer">00:00</div>

    <div class="controls">
        <button id="startBtn">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
        </button>
        <button id="pauseBtn" disabled>
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
            </svg>
        </button>
        <button id="resetBtn">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
            </svg>
        </button>
    </div>

    <script>
        let seconds = 0;
        let interval = null;
        let lastMinute = 0;
        let selectedAnimation = 'pulse';

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const animationSelect = document.getElementById('animationSelect');

        // Audio context for beep sound
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playBeep() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);

            // Trigger animation
            timerDisplay.classList.remove(`animate-${selectedAnimation}`);
            void timerDisplay.offsetWidth; // Force reflow
            timerDisplay.classList.add(`animate-${selectedAnimation}`);
        }

        function updateTimer() {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            timerDisplay.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

            // Play sound every minute
            if (mins > lastMinute) {
                lastMinute = mins;
                playBeep();
            }
        }

        function startTimer() {
            if (interval) return;
            interval = setInterval(() => {
                seconds++;
                updateTimer();
            }, 1000);
            startBtn.disabled = true;
            pauseBtn.disabled = false;
        }

        function pauseTimer() {
            clearInterval(interval);
            interval = null;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        function resetTimer() {
            pauseTimer();
            seconds = 0;
            lastMinute = 0;
            updateTimer();
            startBtn.disabled = false;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert('Fullscreen failed: ' + err.message);
                });
            } else {
                document.exitFullscreen();
            }
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        animationSelect.addEventListener('change', (e) => {
            selectedAnimation = e.target.value;
        });

        // Remove animation class after animation ends
        timerDisplay.addEventListener('animationend', () => {
            timerDisplay.classList.remove(`animate-${selectedAnimation}`);
        });
    </script>
</body>
</html>
