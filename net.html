<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGC NET JRF Study Motivator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 1.1rem;
            color: #888;
            font-weight: 300;
        }

        .main-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
        }

        .btn-secondary {
            background: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .btn-danger {
            background: #ff4444;
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .money-display {
            text-align: center;
            margin: 40px 0;
            padding: 40px;
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.1);
            border-radius: 20px;
            position: relative;
        }

        .money-amount {
            font-size: 4rem;
            font-weight: 700;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            margin-bottom: 20px;
        }

        .money-label {
            font-size: 1.2rem;
            color: #888;
            font-weight: 300;
        }

        .study-status {
            text-align: center;
            margin: 30px 0;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 500;
        }

        .status-studying {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .status-break {
            background: rgba(255, 196, 0, 0.1);
            color: #ffc400;
            border: 1px solid rgba(255, 196, 0, 0.3);
        }

        .status-stopped {
            background: rgba(136, 136, 136, 0.1);
            color: #888;
            border: 1px solid rgba(136, 136, 136, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .stat-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
            font-weight: 300;
        }

        .calendar {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin: 40px 0;
        }

        .calendar h3 {
            margin-bottom: 20px;
            color: #00ff88;
            text-align: center;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #222;
            border-radius: 8px;
            font-size: 0.8rem;
            position: relative;
        }

        .calendar-day.completed {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
        }

        .day-number {
            font-weight: 600;
        }

        .day-earnings {
            font-size: 0.7rem;
            color: #00ff88;
            margin-top: 2px;
        }

        .fullscreen-money {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0a0a0a;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .fullscreen-amount {
            font-size: 12rem;
            font-weight: 700;
            color: #00ff88;
            text-shadow: 0 0 50px rgba(0, 255, 136, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .achievement-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 2000;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .achievement-popup h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .achievement-popup p {
            font-size: 1.2rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .money-amount {
                font-size: 3rem;
            }
            
            .fullscreen-amount {
                font-size: 8rem;
            }
            
            .main-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-graduation-cap"></i> UGC NET JRF Motivator</h1>
            <p>Every second of study earns you ₹0.0352 towards your ₹38,000/month goal</p>
        </div>

        <div class="main-controls">
            <button class="btn btn-primary" onclick="startStudying()">
                <i class="fas fa-play"></i> Start Studying
            </button>
            <button class="btn btn-secondary" onclick="stopStudying()">
                <i class="fas fa-stop"></i> Stop Studying
            </button>
            <button class="btn btn-danger" onclick="removeSession()">
                <i class="fas fa-trash"></i> Remove Session
            </button>
        </div>

        <div class="study-status">
            <div class="status-indicator status-stopped" id="status">
                <i class="fas fa-pause"></i>
                <span>Ready to Study</span>
            </div>
        </div>

        <div class="money-display">
            <div class="money-amount" id="moneyAmount">₹0.00</div>
            <div class="money-label">Earnings This Session</div>
            <button class="btn btn-secondary" onclick="toggleFullscreen()" style="margin-top: 20px;">
                <i class="fas fa-expand"></i> Fullscreen Money View
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="todayEarnings">₹0.00</div>
                <div class="stat-label">Today's Earnings</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="monthlyEarnings">₹0.00</div>
                <div class="stat-label">This Month</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="studyStreak">0</div>
                <div class="stat-label">Days Studied</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalHours">0h</div>
                <div class="stat-label">Total Hours</div>
            </div>
        </div>

        <div class="calendar">
            <h3><i class="fas fa-calendar-alt"></i> Study Calendar</h3>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <div class="fullscreen-money" id="fullscreenMoney">
        <div class="fullscreen-amount" id="fullscreenAmount">₹0.00</div>
        <button class="btn btn-secondary" onclick="toggleFullscreen()" style="margin-top: 40px;">
            <i class="fas fa-compress"></i> Exit Fullscreen
        </button>
    </div>

    <div class="achievement-popup" id="achievementPopup">
        <h2><i class="fas fa-trophy"></i> Session Complete!</h2>
        <p id="achievementText">Great work! You've earned ₹0.00</p>
    </div>

    <script>
        // Constants
        const MONTHLY_SALARY = 38000;
        const DAYS_IN_MONTH = 30;
        const HOURS_PER_DAY = 10; // 24 - 12 sleep - 2 break time = 10 actual study hours
        const EARNINGS_PER_SECOND = MONTHLY_SALARY / (DAYS_IN_MONTH * HOURS_PER_DAY * 60 * 60); // ₹0.0352 per second
        const POMODORO_STUDY_TIME = 25 * 60; // 25 minutes in seconds
        const POMODORO_BREAK_TIME = 5 * 60; // 5 minutes in seconds

        // State
        let isStudying = false;
        let isOnBreak = false;
        let sessionEarnings = 0;
        let studyTimer = null;
        let sessionStartTime = null;
        let pomodoroTimer = 0;
        let breakSound = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwfCCOJ1vLdgBgILnfE8duoSQ0PdKzZ6Z5DEg8/j9bixH0iBAo8jM/2xH8kBAU9jNDbxYIhBgM+jdTJzIIfBgE/kM/P1IQcCAM1iM/L2YUgBgE8i8nJz4IhBgE8i8/L2YUgBgM9j8/P1IQcCASPjN3C3YcfCAKJh9nc5YkcCAM+jdTD3YcfCAOJh9nc5YkcCAOJh9ne5YccCQGJh9nG54gZCQCJh9nB64kXCgGKhNfD7Y8SCAJ6htX2uFAKBQE9jM/2xH8kBAU9jNDbxYIhBgEAIJHO8diJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwfCCOJ1vLdgBgILnfE8duoSQ0PdKzZ6Z5DEg8/j9bixH0iBAo8jM/2xH8kBAU9jNDbxYIhBgM+jdTJzIIfBgE/kM/P1IQcCAM1iM/L2YUgBgE8i8nJz4IhBgE8i8/L2YUgBgM9j8/P1IQcCASPjN3C3YcfCAKJh9nc5YkcCAM+jdTD3YcfCAOJh9nc5YkcCAOJh9ne5YccCQGJh9nG54gZCQCJh9nB64kXCgGKhNfD7Y8SCAJ6htX2uFAKBQE9jM/2xH8kBAU9jNDbxYIhBgM+jdTJzIIfBgE/kM/P1IQcCAM1iM/L2YUgBgE8i8nJz4IhBgE8i8/L2YUgBgM9j8/P1IQcCASPjN3C3YcfCAKJh9nc5YkcCAM+jdTD3YcfCAOJh9nc5YkcCAOJh9ne5YccCQGJh9nG54gZCQCJh9nB64kXCgGKhNfD7Y8SCAJ6htX2uFAKBQE9jM/2xH8kBAU9jNDbxYIhBgM+jdTJzIIfBgE/kM/P1IQcCAM1iM/L2YUgBgE8i8nJz4IhBgE8i8/L2YUgBgM9j8/P1IQcCASPjN3C3YcfCAKJh9nc5YkcCAM+jdTD3YcfCAOJh9nc5YkcCAOJh9ne5YccCQGJh9nG54gZCQCJh9nB64kXCgGKhNfD7Y8SCAJ6htX2uFAKBQE=');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            generateCalendar();
            updateDisplay();
        });

        function startStudying() {
            if (isStudying) return;
            
            isStudying = true;
            isOnBreak = false;
            sessionStartTime = new Date();
            pomodoroTimer = 0;
            
            updateStatus();
            startTimer();
            playSound('start');
        }

        function stopStudying() {
            if (!isStudying) return;
            
            isStudying = false;
            isOnBreak = false;
            
            if (studyTimer) {
                clearInterval(studyTimer);
                studyTimer = null;
            }
            
            updateStatus();
            showAchievement();
            saveData();
        }

        function removeSession() {
            if (!isStudying) return;
            
            const confirmed = confirm('Are you sure you want to remove this session? All current earnings will be lost.');
            if (confirmed) {
                sessionEarnings = 0;
                stopStudying();
            }
        }

        function startTimer() {
            studyTimer = setInterval(() => {
                if (!isOnBreak) {
                    sessionEarnings += EARNINGS_PER_SECOND;
                    pomodoroTimer++;
                    
                    // Check for Pomodoro break
                    if (pomodoroTimer >= POMODORO_STUDY_TIME) {
                        startBreak();
                    }
                }
                
                updateDisplay();
            }, 1000);
        }

        function startBreak() {
            isOnBreak = true;
            updateStatus();
            playSound('break');
            
            setTimeout(() => {
                if (isStudying) {
                    isOnBreak = false;
                    pomodoroTimer = 0;
                    updateStatus();
                    playSound('resume');
                }
            }, POMODORO_BREAK_TIME * 1000);
        }

        function updateStatus() {
            const status = document.getElementById('status');
            const statusIcon = status.querySelector('i');
            const statusText = status.querySelector('span');
            
            if (isStudying && !isOnBreak) {
                status.className = 'status-indicator status-studying';
                statusIcon.className = 'fas fa-book-reader';
                statusText.textContent = 'Studying & Earning';
            } else if (isStudying && isOnBreak) {
                status.className = 'status-indicator status-break';
                statusIcon.className = 'fas fa-coffee';
                statusText.textContent = 'Pomodoro Break (5min)';
            } else {
                status.className = 'status-indicator status-stopped';
                statusIcon.className = 'fas fa-pause';
                statusText.textContent = 'Ready to Study';
            }
        }

        function updateDisplay() {
            const moneyAmount = document.getElementById('moneyAmount');
            const fullscreenAmount = document.getElementById('fullscreenAmount');
            const todayEarnings = document.getElementById('todayEarnings');
            const monthlyEarnings = document.getElementById('monthlyEarnings');
            const studyStreak = document.getElementById('studyStreak');
            const totalHours = document.getElementById('totalHours');
            
            moneyAmount.textContent = formatMoney(sessionEarnings);
            fullscreenAmount.textContent = formatMoney(sessionEarnings);
            
            const data = JSON.parse(localStorage.getItem('studyData') || '{}');
            const today = new Date().toDateString();
            const currentMonth = new Date().getMonth() + '-' + new Date().getFullYear();
            
            todayEarnings.textContent = formatMoney((data.dailyEarnings || {})[today] || 0);
            monthlyEarnings.textContent = formatMoney((data.monthlyEarnings || {})[currentMonth] || 0);
            studyStreak.textContent = Object.keys(data.dailyEarnings || {}).length;
            
            const totalSeconds = Object.values(data.dailyEarnings || {}).reduce((sum, earnings) => sum + (earnings / EARNINGS_PER_SECOND), 0);
            totalHours.textContent = Math.floor(totalSeconds / 3600) + 'h';
        }

        function generateCalendar() {
            const grid = document.getElementById('calendarGrid');
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();
            
            grid.innerHTML = '';
            
            // Add empty cells for days before the first day of the month
            for (let i = 0; i < startingDayOfWeek; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                grid.appendChild(emptyDay);
            }
            
            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                
                const dayEarnings = document.createElement('div');
                dayEarnings.className = 'day-earnings';
                
                const data = JSON.parse(localStorage.getItem('studyData') || '{}');
                const dateString = new Date(year, month, day).toDateString();
                const earnings = (data.dailyEarnings || {})[dateString] || 0;
                
                if (earnings > 0) {
                    dayElement.classList.add('completed');
                    dayEarnings.textContent = formatMoney(earnings);
                }
                
                dayElement.appendChild(dayNumber);
                dayElement.appendChild(dayEarnings);
                grid.appendChild(dayElement);
            }
        }

        function toggleFullscreen() {
            const fullscreen = document.getElementById('fullscreenMoney');
            fullscreen.style.display = fullscreen.style.display === 'flex' ? 'none' : 'flex';
        }

        function showAchievement() {
            if (sessionEarnings <= 0) return;
            
            const popup = document.getElementById('achievementPopup');
            const text = document.getElementById('achievementText');
            
            text.textContent = `Great work! You've earned ${formatMoney(sessionEarnings)}`;
            popup.style.display = 'block';
            
            playSound('achievement');
            
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }

        function playSound(type) {
            // Simple beep sounds using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            let frequency = 440; // Default frequency
            let duration = 0.2; // Default duration
            
            switch(type) {
                case 'start':
                    frequency = 523; // C note
                    duration = 0.3;
                    break;
                case 'break':
                    frequency = 392; // G note
                    duration = 0.2;
                    break;
                case 'resume':
                    frequency = 523; // C note
                    duration = 0.2;
                    break;
                case 'achievement':
                    frequency = 659; // E note
                    duration = 0.5;
                    break;
            }
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function formatMoney(amount) {
            return '₹' + amount.toFixed(2);
        }

        function saveData() {
            const data = JSON.parse(localStorage.getItem('studyData') || '{}');
            const today = new Date().toDateString();
            const currentMonth = new Date().getMonth() + '-' + new Date().getFullYear();
            
            // Save daily earnings
            if (!data.dailyEarnings) data.dailyEarnings = {};
            data.dailyEarnings[today] = (data.dailyEarnings[today] || 0) + sessionEarnings;
            
            // Save monthly earnings
            if (!data.monthlyEarnings) data.monthlyEarnings = {};
            data.monthlyEarnings[currentMonth] = (data.monthlyEarnings[currentMonth] || 0) + sessionEarnings;
            
            localStorage.setItem('studyData', JSON.stringify(data));
            
            // Reset session
            sessionEarnings = 0;
            generateCalendar();
            updateDisplay();
        }

        function loadData() {
            // Data is automatically loaded from localStorage in updateDisplay()
        }

        // Prevent accidental page refresh
        window.addEventListener('beforeunload', function(e) {
            if (isStudying) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
